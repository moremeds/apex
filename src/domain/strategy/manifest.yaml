# Strategy Manifest
#
# Maps strategy names to their implementations:
# - strategy: Event-driven Strategy class (for ApexEngine and live trading)
# - signals: Vectorized SignalGenerator class (for VectorBT screening)
# - validation: ApexEngine validation status for live trading gate
#
# Use colon notation: module.path:ClassName
#
# Validation fields:
# - validated_by_apex: true/false - Required for live trading
# - validation_date: ISO date when validated
# - validation_sharpe: Sharpe ratio from validation run (informational)

strategies:
  buy_and_hold:
    strategy: src.domain.strategy.playbook.buy_and_hold:BuyAndHoldStrategy
    signals: src.domain.strategy.signals.buy_and_hold:BuyAndHoldSignalGenerator
    validation:
      validated_by_apex: false

  rsi_mean_reversion:
    strategy: src.domain.strategy.playbook.rsi_mean_reversion:RsiMeanReversionStrategy
    signals: src.domain.strategy.signals.rsi_mean_reversion:RSIMeanReversionSignalGenerator
    validation:
      validated_by_apex: false

  trend_pulse:
    strategy: src.domain.strategy.playbook.trend_pulse:TrendPulseStrategy
    signals: src.domain.strategy.signals.trend_pulse:TrendPulseSignalGenerator
    validation:
      validated_by_apex: false

  regime_flex:
    strategy: src.domain.strategy.playbook.regime_flex:RegimeFlexStrategy
    signals: null  # Meta-strategy - no vectorized signals
    apex_only: true
    validation:
      validated_by_apex: false

  sector_pulse:
    strategy: src.domain.strategy.playbook.sector_pulse:SectorPulseStrategy
    signals: null  # Portfolio strategy - no vectorized signals
    apex_only: true
    validation:
      validated_by_apex: false
