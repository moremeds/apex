    signals: src.domain.strategy.signals.ta_metrics:TAMetricsSignalGenerator
    validation:
      validated_by_apex: false

  trend_pulse:
    strategy: src.domain.strategy.playbook.trend_pulse:TrendPulseStrategy
    signals: src.domain.strategy.signals.trend_pulse:TrendPulseSignalGenerator
    validation:
      validated_by_apex: false

  mtf_rsi_trend:
    strategy: src.domain.strategy.playbook.mtf_rsi_trend:MTFRsiTrendStrategy
    signals: src.domain.strategy.signals.mtf_rsi_trend:MTFRsiTrendSignalGenerator
    multi_timeframe: true  # Uses secondary_data parameter in signal generator
    validation:
      validated_by_apex: false

  pulse_dip:
