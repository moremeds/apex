# Strategy Manifest
#
# Maps strategy names to their implementations:
# - strategy: Event-driven Strategy class (for ApexEngine and live trading)
# - signals: Vectorized SignalGenerator class (for VectorBT screening)
# - validation: ApexEngine validation status for live trading gate
#
# Use colon notation: module.path:ClassName
#
# Validation fields:
# - validated_by_apex: true/false - Required for live trading
# - validation_date: ISO date when validated
# - validation_sharpe: Sharpe ratio from validation run (informational)

strategies:
  buy_and_hold:
    strategy: src.domain.strategy.playbook.buy_and_hold:BuyAndHoldStrategy
    signals: src.domain.strategy.signals.buy_and_hold:BuyAndHoldSignalGenerator
    validation:
      validated_by_apex: false

  ma_cross:
    strategy: src.domain.strategy.playbook.ma_cross:MovingAverageCrossStrategy
    signals: src.domain.strategy.signals.ma_cross:MACrossSignalGenerator
    validation:
      validated_by_apex: false

  pairs_trading:
    strategy: src.domain.strategy.playbook.pairs_trading:PairsTradingStrategy
    signals: src.domain.strategy.signals.pairs_trading:PairsTradingSignalGenerator
    apex_only: true  # Requires multi-symbol data; VectorBT needs custom handling
    validation:
      validated_by_apex: false

  rsi_mean_reversion:
    strategy: src.domain.strategy.playbook.rsi_mean_reversion:RsiMeanReversionStrategy
    signals: src.domain.strategy.signals.rsi_mean_reversion:RSIMeanReversionSignalGenerator
    validation:
      validated_by_apex: false

  scheduled_rebalance:
    strategy: src.domain.strategy.playbook.scheduled_rebalance:ScheduledRebalanceStrategy
    signals: null  # Portfolio strategy - no vectorized signals
    apex_only: true
    validation:
      validated_by_apex: false

  momentum_breakout:
    strategy: src.domain.strategy.playbook.momentum_breakout:MomentumBreakoutStrategy
    signals: src.domain.strategy.signals.momentum_breakout:MomentumBreakoutSignalGenerator
    validation:
      validated_by_apex: false

  ta_metrics:
