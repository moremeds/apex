    signals: src.domain.strategy.signals.pulse_dip:PulseDipSignalGenerator
    validation:
      validated_by_apex: false

  squeeze_play:
    strategy: src.domain.strategy.playbook.squeeze_play:SqueezePlayStrategy
    signals: src.domain.strategy.signals.squeeze_play:SqueezePlaySignalGenerator
    validation:
      validated_by_apex: false

  regime_flex:
    strategy: src.domain.strategy.playbook.regime_flex:RegimeFlexStrategy
    signals: null  # Meta-strategy - no vectorized signals
    apex_only: true
    validation:
      validated_by_apex: false

  sector_pulse:
    strategy: src.domain.strategy.playbook.sector_pulse:SectorPulseStrategy
    signals: null  # Portfolio strategy - no vectorized signals
    apex_only: true
    validation:
      validated_by_apex: false

  pead:
    strategy: null  # Screener-only - no event-driven playbook
    signals: src.domain.strategy.signals.pead:PeadSignalGenerator
    validation:
      validated_by_apex: false
