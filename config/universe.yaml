# APEX Unified Universe Configuration
# Single source of truth for all symbol lists across the system
#
# Usage:
#   - Signal pipeline: python -m src.runners.signal_runner --universe config/universe.yaml
#   - Validation: python -m src.runners.validation_runner full --universe config/universe.yaml
#   - Model training: Uses full universe by default
#
# Structure:
#   - market: Index ETFs for benchmarking
#   - sectors: Organized by GICS sectors with ETF + individual stocks
#   - subsets: Pre-defined symbol lists for different use cases

version: "2.0"
description: "Unified universe for signals, validation, and model training"

# =============================================================================
# Default Settings
# =============================================================================
defaults:
  timeframes: ["1h", "4h", "1d"]
  min_volume_usd: 1_000_000

