    value: 5
  top_wr_main:
    type: fixed
    value: 34
  min_pct:
    type: fixed
    value: 0.2
  max_pct:
    type: fixed
    value: 0.8
  signal_shift_bars:
    type: fixed
    value: 1
  weekly_ema_period:
    type: fixed
    value: 26
  ema_reentry_period:
    type: fixed
    value: 25

secondary_timeframes: [1W]

universe:
  type: static
  symbols:
    # Hi-Mom Tech (primary edge)
    - NVDA
    - META
    - AMZN
    - AVGO
    - AMD
    - TSLA
    # Steady Tech (secondary edge)
    - AAPL
    - MSFT
    - GOOGL
    - CRM
    - PANW

temporal:
  primary_method: walk_forward
  train_days: 756
  test_days: 252
  folds: 3
  purge_days: 5
  embargo_days: 2
  start_date: "2020-01-01"
  end_date: "2025-12-30"

walk_forward:
  train_days: 756
  test_days: 252
  n_folds: 3
  holdout_pct: 0.15

optimization:
  method: bayesian
  metric: custom_score
  direction: maximize
  n_trials: 100
  constraints:
    - metric: total_trades
      operator: ">="
      value: 5
    - metric: median_max_dd
      operator: "<="
      value: 0.30
    - metric: profit_factor
      operator: ">="
      value: 1.2

profiles:
  default:
    name: standard
    version: v1
    slippage_bps: 5.0
    commission_per_share: 0.005
    fill_model: close

reproducibility:
  random_seed: 42
  data_version: "apex_2026.01"
