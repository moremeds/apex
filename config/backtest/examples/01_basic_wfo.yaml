# Basic Walk-Forward Optimization Example
#
# Demonstrates:
# - Walk-forward splitting with train/test windows
# - Grid search optimization
# - Basic constraints validation
#
# Run with:
#   python -m src.runners.systematic_backtest_runner --spec config/backtest/examples/01_basic_wfo.yaml

name: "Basic_WFO_Example"
description: "Simple MA crossover strategy with walk-forward optimization"
strategy: "ma_cross"

# Parameter search space - 5x6 = 30 combinations
parameters:
  fast_period:
    type: range
    min: 10
    max: 30
    step: 5
  slow_period:
    type: range
    min: 50
    max: 100
    step: 10

# Test on major tech stocks
universe:
  type: static
  symbols:
    - AAPL
    - MSFT
    - GOOGL

# Walk-forward configuration
temporal:
  primary_method: walk_forward
  train_days: 252           # 1 year training
  test_days: 63             # 3 months testing
  folds: 3                  # 3 walk-forward folds
  purge_days: 5             # 5 trading day gap
  embargo_days: 2           # 2 trading day embargo
  start_date: "2021-01-01"
  end_date: "2025-12-30"

# Grid search with constraints
optimization:
  method: grid
  metric: sharpe
  direction: maximize
  constraints:
    - metric: p10_sharpe        # Worst 10% case
      operator: ">="
      value: 0.0                # Must be positive
    - metric: median_max_dd     # Median drawdown
      operator: "<="
      value: 0.25               # Max 25% drawdown

# Single execution profile
profiles:
  default:
    name: standard
    version: v1
    slippage_bps: 5.0
    commission_per_share: 0.005
    fill_model: close

# Reproducibility settings
reproducibility:
  random_seed: 42
  data_version: "apex_2024.12"
