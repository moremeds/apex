# Trading Signal Universe Configuration
# Defines which symbols and timeframes to monitor for trading signals

version: 1

# Default settings applied to all symbols unless overridden
defaults:
  timeframes: ["1h", "4h", "1d"]
  min_volume_usd: 1000000

# Symbol groups with shared settings
groups:
  quick_test:
    # Diverse sample for fast testing (~12 symbols across sectors)
    # Market ETFs: SPY, QQQ | Tech: AAPL, NVDA, TSLA, AMD, META
    # Financials: JPM | Energy: XOM | Healthcare: UNH | Consumer: HD | Media: DIS
    symbols: [SPY, QQQ, AAPL, NVDA, JPM, XOM, UNH, HD, DIS, TSLA, AMD, META]
    timeframes: ["1d"]

  tech_megacap:
    symbols: [AAPL, MSFT, GOOGL, AMZN, NVDA, META, TSLA]
    timeframes: ["15m", "1h", "4h", "1d"]

  sp500_etf:
    symbols: [SPY, QQQ, IWM, DIA]
    timeframes: ["5m", "15m", "1h", "1d"]

  volatility:
    symbols: [VIX, UVXY, SVXY]
    timeframes: ["1h", "1d"]

  crypto:
    symbols: [BTC-USD, ETH-USD]
    timeframes: ["15m", "1h", "4h", "1d"]
    enabled: false  # Disabled by default

# Individual symbol overrides
overrides:
  AAPL:
    # More granular timeframes for high-volume stock
    timeframes: ["1m", "5m", "15m", "1h", "4h", "1d"]
    custom_rules: [earnings_proximity]

  SPY:
    # Additional 1m timeframe for SPY
    timeframes: ["1m", "5m", "15m", "1h", "1d"]

# Provider settings
provider:
  type: yaml
  refresh_interval_seconds: 3600
