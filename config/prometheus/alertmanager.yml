# Inhibition rules - prevent alert noise
inhibit_rules:
  # If broker is disconnected, inhibit market data stale alerts for that broker
  - source_match:
      alertname: 'BrokerDisconnected'
    target_match:
      alertname: 'MarketDataStale'
    equal: ['broker']

  # If system is not ready, inhibit other warnings
  - source_match:
      alertname: 'SystemNotReady'
    target_match:
      severity: 'warning'
    equal: []

# Templates for alert messages (optional customization)
templates:
  - '/etc/alertmanager/templates/*.tmpl'
