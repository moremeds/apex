# Alertmanager configuration for Apex Risk Management System
#
# This configuration routes alerts to appropriate channels based on severity.
# Critical alerts are sent immediately, warnings are batched.
#
# IMPORTANT: Replace placeholder values with your actual credentials:
# - ${SLACK_WEBHOOK_URL}: Your Slack incoming webhook URL
# - ${PAGERDUTY_KEY}: Your PagerDuty service key (optional)

global:
  resolve_timeout: 5m
  # Uncomment and configure for Slack
  # slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  # Default route - group by alertname and severity
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification, minimal batching
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts - batched notification
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 30s
      repeat_interval: 1h

    # Info alerts - less frequent notifications
    - match:
        severity: info
      receiver: 'info'
      group_wait: 1m
      repeat_interval: 4h

receivers:
  # Default receiver (fallback)
  - name: 'default'
    # Configure your default notification channel here
    # webhook_configs:
